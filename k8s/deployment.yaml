apiVersion: apps/v1
kind: Deployment
metadata:
  name: receipe-nutrition-finder-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: receipe-nutrition-finder
  template:
    metadata:
      labels:
        app: receipe-nutrition-finder
    spec:
      imagePullSecrets:
        - name: nexus-creds
      containers:
        - name: receipe-nutrition-finder
          # IMPORTANT: Replace this with the full URL to your image in the Nexus repository if it differs
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/2401102/receipe-nutrition-finder:v1
          ports:
            # The port your application container is listening on. Adjust if your app uses a different port.
            - containerPort: 80
